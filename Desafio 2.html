<!---
REGRAS DO DESAFIO
[x] Você deve reproduzir o mais parecido possível a tela mostrada na Aula
[x] Não vale usar CSS nem JavaScript
[x] Todos os inputs devem conter o parâmetro "name" devidamente preenchido e condizente com o campo
[x] No campo email, devem ser permitidos apenas emails válidos
[x] Os inputs do tipo radio só devem permitir a escolha de um sexo
[x] O input de idade não deve permitir submeter idades abaixo de 12 anos
[x] No campo de upload de foto são apenas permitidos arquivos do tipo foto
[x] No campo perfil do facebook devem ser permitidos apenas URL's válidas
[x] No campo de senha devem ser permitidos senhas entre 6 e 8 caracteres
[x] O botão limpar deve deixar todos os campos em branco
[x] O botão Enviar deve submeter os dados
--->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro</legend>
        
        <form action="#" method="post" enctype="multipart/form-data">
            <label> Nome
                <br>
                <input type="text" name="nome" id="nome" required>
            </label>
            
            <br>
            <br>

            <label> Email
                <br>
                <input type="email" name="email" id="email" required>
            </label>
            
            <br>
            <br>

            <label> Idade
                <br>
                <input type="number" min="12" step="1" name="idade" id="idade" required>
            </label>
            
            <br>
            <br>

            <label> Data de Nascimento
                <br>
                <input type="date" name="data de nascimento" id="data-de-nascimento" required>
            </label>
            
            <br>
            <br>

            <label> Onde você possui conta
                <br>
                <label>
                    <input type="checkbox" name="Instagram"> Instagram
                </label>
                
                <label>    
                    <input type="checkbox" name="Facebook"> Facebook
                </label>
                    
                <label>
                    <input type="checkbox" name="Youtube"> Youtube
                </label>
            </label>
            
            <br>
            <br>

            <label> Sexo
                <br>
                
                <label>
                    <input required type="radio" name="radio-sexo" value="radio-m"> Masculino
                </label>
                
                <label>
                    <input type="radio" name="radio-sexo" value="radio-f"> Feminino
                </label>
            </label>
            
            <br>
            <br>

            <label> Cor dos Olhos
                <input type="color" name="cor dos olhos">
            </label>
            
            <br>
            <br>
            <label> Biografia
                <br>
                <textarea name="biografia" id="" cols="30" rows="10"></textarea>
            </label>
            
            <br>
            <br>
            <label> Foto do Perfil
                <br>
                <input type="file" accept="image/*" name="foto do perfil">
            </label>
            
            <br>
            <br>
            <label> Telefone
                <br>
                <input type="number" name="numero de telefone" required>
            </label>
            
            <br>
            <br>

            <label> Link do LinkedIn
                <br>
                <input type="url" name="link do linkedin">
            </label>
            
            <br>
            <br>
            
            <label> Senha
                <br>
                <input type="password" min="6" max="8" name="senha" id="" required>
            </label>
            
            <br>
            <br>

            <button type="reset" name="botao de reset">Limpar</button>
            <button type="submit" name="botao de enviar">Enviar</button>

        </form >
    </fieldset>
</body>
</html>
